<div class="col-12">
    <div class="row">
        <div class="col-md-8 col-12">
            <div class="input-group">
                <span class="input-group-text">Contact</span>
                <input type="text" class="form-control" [(ngModel)]="contact.link">
            </div>
        </div>
        <div class="col-md-3 col-11 mt-md-0 mt-2">
            <div class="input-group">
                <span class="input-group-text">Type</span>
                <select class="form-select" [(ngModel)]="contact.type">
                    <option value="Email">Email</option>
                    <option value="Cell">Cell</option>
                    <option value="Home">Home</option>
                </select>
            </div>
        </div>
        <div class="col-md-1 col-1 ms-0 ps-0 mt-md-0 mt-2 text-center" *ngIf="!isNew">
            <button class="btn text-danger" (click)="contact.isDeleted = true">
                X
            </button>
        </div>
        <div class="col-md-1 col-1 ms-0 ps-0 mt-md-0 mt-2 text-center" *ngIf="isNew">
            <button [disabled]="!contact.link || !contact.type" class="btn text-primary mx-0 px-0"
                (click)="saveHit.emit(true)">
                Add
            </button>
        </div>
    </div>
</div>
